{% extends 'base/home.html' %}

{% block title %}{{ movie.title }}{% endblock %}

{% block content %}
<style>
    .img-fluid {
        max-width: 100%;
        height: auto;
        border-radius: 10px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }

    .btn-primary {
        background-color: #6c757d; 
        border-color: #6c757d; 
        color: #ffffff; 
    }

    .btn-primary:hover {
        background-color: #555555; 
        border-color: #555555; 
    }

    .btn-secondary {
        background-color: #555555; 
        border-color: #555555; 
        color: #ffffff; 
    }

    .btn-secondary:hover {
        background-color: #6c757d; 
        border-color: #6c757d; 
    }

    .btn {
        font-family: 'Gothic', sans-serif; 
    }

    h1 {
        font-size: 2.5rem; 
        font-weight: bold; 
    }

    p {
        font-size: 1.1rem; 
    }
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="{{ movie.title }}" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <div class="rounded p-4">
                <h1 class="mb-4">{{ movie.title }}</h1>
                <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
                <p><strong>Overview:</strong></p>
                <p>{{ movie.overview }}</p>
                <div class="text-right mt-3">
                    <a href="{% url 'add_to_watchlist' movie.id %}" class="btn btn-primary">Add to Watchlist</a>
                    <a href="{% url 'search_movies' %}" class="btn btn-secondary ml-2">Back to Search</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
